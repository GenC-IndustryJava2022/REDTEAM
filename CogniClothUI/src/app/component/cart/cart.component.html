<body style="background-image: url('assets/forrest.jpeg'); background-size: 100% 100%; background-attachment: fixed;">

    <h3>Your Items:</h3>
    <div *ngFor="let prod of cartprods">
        <p>
            <a [routerLink]="['/cart', prod.productId]">
                <span class="bg-dark">{{ prod.productName }}</span>
            </a>
        </p>
    </div>
    
</body>
